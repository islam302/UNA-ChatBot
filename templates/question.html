<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Your Question</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7)), url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #ddd;
            max-width: 800px;
            transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
            backdrop-filter: blur(12px);
        }
        .container:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            background: rgba(255, 255, 255, 1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 4rem;
            color: #28a745;
            text-shadow: 0 8px 16px rgba(40, 167, 69, 0.5);
            position: relative;
            display: inline-block;
            padding-right: 60px;
        }
        .header h1::after {
            content: '\f059'; /* Font Awesome question mark icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #28a745;
            font-size: 3rem;
            opacity: 0.8;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-50%) scale(1);
            }
            50% {
                transform: translateY(-60%) scale(1.2);
            }
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 30px;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #ffffff;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
            background: #e9f7e9;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .answer {
            margin-top: 30px;
            font-size: 20px;
            border-left: 8px solid #28a745;
            padding: 20px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(40, 167, 69, 0.4);
            animation: fadeIn 1.5s ease-in-out;
        }
        .answer strong {
            display: block;
            margin-bottom: 15px;
            padding: 15px;
            background: #004d00; /* Dark green background */
            color: #000; /* Black text color */
            border-radius: 10px;
            font-size: 22px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .answer p {
            background: #ffffff; /* White background for the text */
            color: #333;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .answer p::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 123, 255, 0.15);
            border-radius: 50%;
            transform: rotate(45deg);
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .header h1 {
                font-size: 2.5rem;
            }
        }
        /* Additional styles for modern look */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.5), rgba(40, 167, 69, 0.2));
            transition: transform 0.5s;
            transform: scale(0);
            z-index: 0;
        }
        .btn-primary:hover::before {
            transform: scale(1);
        }
        .btn-primary span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ask Your Question</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-lg"><span>Submit</span></button>
        </form>

        {% if question %}
        <div class="answer">
            <strong>Your question:</strong>
            <p>{{ question }}</p>
        </div>
        {% endif %}

        {% if answer %}
        <div class="answer">
            <strong>Answer:</strong>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
