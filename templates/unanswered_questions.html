<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unanswered Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .list-group-item {
            position: relative;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .list-group-item button {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .btn-edit {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-edit:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-add-answer {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-add-answer:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Unanswered Questions</h1>
        <ul class="list-group mt-3">
            {% for question in unanswered_questions %}
                <li class="list-group-item">
                    {{ question.question }}
                    <a href="{% url 'edit_unanswer_question' question.id %}" class="btn btn-edit btn-sm float-right ml-2">Edit</a>
                    <a href="{% url 'delete_unanswer_question' question.id %}" class="btn btn-delete btn-sm float-right ml-2">Delete</a>
                    <a href="{% url 'add_answer_to_question' question.id %}" class="btn btn-add-answer btn-sm float-right">Add Answer</a>
                </li>
            {% empty %}
                <li class="list-group-item">No unanswered questions.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
