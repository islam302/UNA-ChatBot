<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UNA Newspaper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://7enews.net/wp-content/uploads/2023/05/UNA.jpeg'); /* تغيير الرابط إلى رابط الصورة المرغوبة */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .message {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Adjust maximum width of message box */
            margin: auto; /* Center align the message box */
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Added to remove underline from link */
            display: inline-block; /* Added to adjust button size */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Welcome to UNA Newspaper Chatbot</h1>
        <p>We are here to assist you with any questions or information you need. How can we help you today?</p>
        <a href="{% url 'get_question' %}"><button>Start Chatting</button></a>
    </div>
</body>
</html>
