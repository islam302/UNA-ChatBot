<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UNA Newspaper</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6e45e2, #88d3ce); /* Gradient background */
            color: #fff; /* Light text color for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            display: flex; /* Flexbox for centering content */
            justify-content: center;
            align-items: center;
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
            color: #333; /* Dark text color for readability */
        }

        .message-box h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .message-box p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 20px;
            font-size: 1.125rem;
            border-radius: 50px; /* Rounded button corners */
            margin: 10px; /* Margin to separate buttons */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* Add a responsive design */
        @media (max-width: 768px) {
            .message-box {
                padding: 30px;
                width: 90%;
            }

            .btn-primary {
                width: 100%;
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Welcome to UNA Newspaper Chatbot</h1>
        <p>We are here to assist you with any questions or information you need. How can we help you today?</p>
        <a href="/question" class="btn btn-primary btn-lg">Start Chatting</a>
        <a href="/upload" class="btn btn-primary btn-lg">Upload File</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
