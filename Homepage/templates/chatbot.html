<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            display: inline-block;
            margin-right: 10px;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #e0e0e0;
        }
        .logo {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="question" placeholder="Ask a question">
        <button type="submit">Submit</button>
    </form>
    {% if answer %}
        <p>Answer: {{ answer }}</p>
    {% elif suggestions %}
        <p>Did you mean:</p>
        <ul>
            {% for suggestion in suggestions %}
                <li>{{ suggestion }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
